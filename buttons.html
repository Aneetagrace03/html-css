<style>
   .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: azure;
        border: none;
        height: 36px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 1s;
    }
    .subscribe-button:hover {
       opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.4;
       
    }
    .join-button{
        background-color: white;
        color: rgb(24, 155, 199);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        border-color: rgb(8, 36, 181);
        border-radius: 2px;
        cursor: pointer;
        font-weight: 100px;
       transition: background-color 1s,
       color 1s;    
    }
    .join-button:hover{
        background-color: rgb(24, 155, 181);
        color: white;
    }
    .join-button:active{
        opacity: 0.5;
    }
    .tweet-button{background-color: rgb(2, 137, 255);
        color: white;
        border: none;
        height:36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        

    }
    .tweet-button:hover{
        box-shadow: 10px 10px 10px rgba(0,0,0,0.6);
    }
</style>
<button class="subscribe-button">Subscribe</button>
<button class="join-button">Join</button>
<button class="tweet-button">Tweet</button>
